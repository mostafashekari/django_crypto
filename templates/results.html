<!DOCTYPE html>
<html>
<head>
 <title>نمایش نتایج</title>
 <style>
   table {
     border-collapse: collapse;
     width: 100%;
   }

   th, td {
     text-align: center;
     padding: 8px;
   }

   tr:nth-child(even) {
     background-color: #f2f2f2;
   }

   th {
     background-color: #4CAF50;
     color: white;
   }
 </style>
</head>
<body>
 <h1>نمایش نتایج</h1>
 <table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Price</th>
    </tr>
    {% for row in results %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.date }}</td>
        <td>{{ row.price }}</td>
    </tr>
    {% endfor %}
 </table>
</body>
</html>
