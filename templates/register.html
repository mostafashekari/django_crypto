<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه ثبت نام</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">ثبت نام</h1>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">نام کاربری</label>
          <input type="text" name="username" maxlength="150" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">رمز عبور</label>
          <input type="password" name="password1" required id="id_password1" class="form-control">
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">تایید رمز عبور</label>
          <input type="password" name="password2" required id="id_password2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">ثبت نام</button>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="<https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js>"></script>
    <script src="<https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js>"></script>
  </body>
</html>
