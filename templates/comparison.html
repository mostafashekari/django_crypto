<!DOCTYPE html>
<html>
<head>
    <title>نتایج مقایسه</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>نتایج مقایسه</h1>
    <table>
        <tr>
            <th>نام</th>
            <th>تاریخ</th>
            <th>قیمت</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.date }}</td>
                <td>{{ result.price }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
